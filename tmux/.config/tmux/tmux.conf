# tmux.conf - Mobile-friendly configuration for Termius/SSH access
# Tokyo Night theme to match WezTerm

# ══════════════════════════════════════════════════════════════════════
# General Settings
# ══════════════════════════════════════════════════════════════════════
set -g mouse on
set -g history-limit 50000
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g escape-time 0
set -g focus-events on
set -g base-index 1
setw -g pane-base-index 1

# ══════════════════════════════════════════════════════════════════════
# Prefix Key (Ctrl+b default, but Ctrl+a to match WezTerm leader)
# ══════════════════════════════════════════════════════════════════════
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ══════════════════════════════════════════════════════════════════════
# Window/Pane Navigation (Vim-style)
# ══════════════════════════════════════════════════════════════════════
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes (match WezTerm: s=vertical, v=horizontal)
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Easy window switching without prefix (for mobile)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Previous/next window
bind [ previous-window
bind ] next-window

# ══════════════════════════════════════════════════════════════════════
# Status Bar (Tokyo Night theme)
# ══════════════════════════════════════════════════════════════════════
set -g status-position bottom
set -g status-style 'bg=#1a1b26 fg=#c0caf5'
set -g status-left '#[fg=#7aa2f7,bold][#S] '
set -g status-left-length 20
set -g status-right '#[fg=#9ece6a]%H:%M #[fg=#7aa2f7]%d-%b'
set -g status-right-length 40

# Window status
setw -g window-status-current-style 'fg=#1a1b26 bg=#7aa2f7 bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-style 'fg=#545c7e bg=#292e42'
setw -g window-status-format ' #I:#W '

# Pane borders
set -g pane-border-style 'fg=#292e42'
set -g pane-active-border-style 'fg=#7aa2f7'

# ══════════════════════════════════════════════════════════════════════
# Copy Mode (vi-style)
# ══════════════════════════════════════════════════════════════════════
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ══════════════════════════════════════════════════════════════════════
# Session Management
# ══════════════════════════════════════════════════════════════════════
bind w choose-tree -Zw
bind r command-prompt -I "#W" "rename-window '%%'"
bind R command-prompt -I "#S" "rename-session '%%'"
